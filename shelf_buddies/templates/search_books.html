<form method="get">
    <input type="text" name="title" placeholder="Title...">
    <input type="text" name="author" placeholder="Author...">
    <input type="submit" value="Search">
</form>

{% for book in results %}
    <a href="{% url 'book_detail2' id=book.id %}">{{ book.title }}</a>
    <p>Authors: {{ book.authors }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <br>
{% endfor %}
