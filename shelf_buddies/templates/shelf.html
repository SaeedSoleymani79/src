<title>Explore Book-Shelf</title>

<h2 style="margin-bottom: 100px; margin-left: 40%; padding-top:20px;"> Explore Our Book-shelf </h2>
{% for book in books %}
<div style="margin-left: 20%; width: 60%; display: flex; align-items: center; margin-bottom: 20px; height: 200px; border-bottom: 1px solid #000; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 10px;">
    <img src="{{ book.image }}" style="height: 100%; width: 20%;">
    <div style="margin-left: 20px;">
        <h2><a href="{% url 'book_detail2' id=book.google_books_id %}">{{ book.title }}</a></h2>
        <p>{{ book.author }}</p>
        <p>{{ book.genre }}</p>
        <p>{{ book.total_pages }}</p>
    </div>
</div>
{% endfor %}
