<title>Explore Book-Shelf</title>

<h2 style="text-align: center; padding-top:20px;"> Explore Our Book-shelf </h2>

<div style="text-align: center; padding-top:20px;">
    <form method="GET" action="" style="display: inline-block;">
        <select name="genre">
            <option value="">All Genres</option>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filter">
    </form>    
</div>
{% for book in books %}
<div style="margin: 0 auto; width: 60%; display: flex; align-items: center; margin-bottom: 20px; height: 200px; border-bottom: 1px solid #000; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 10px;">
    <img src="{{ book.image }}" style="height: 100%; width: 20%;">
    <div style="margin-left: 20px;">
        <h2><a href="{% url 'book_detail2' id=book.google_books_id %}">{{ book.title }}</a></h2>
        <p>{{ book.author }}</p>
        <p>{{ book.genre }}</p>
        <p>{{ book.total_pages }}</p>
    </div>
</div>
{% endfor %}
