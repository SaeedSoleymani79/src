<html>
<style>
    html {
        scroll-behavior: smooth;
    }
</style>
<title>Suggested</title>

<h2 style="text-align: center; padding-top:20px;"> Suggested for you </h2>


{% for book in suggested %}
<div style="margin: 0 auto; width: 60%; display: flex; align-items: center; margin-bottom: 20px; height: 200px; border-bottom: 1px solid #000; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 10px;">
    <img src="{{ book.volumeInfo.imageLinks.thumbnail }}" style="height: 100%; width: 20%;">
    <div style="margin-left: 20px;">
        <h2><a href="{% url 'book_detail2' id=book.id %}">{{ book.volumeInfo.title }}</a></h2>
        <p>{{ book.volumeInfo.authors.0 }}</p>
    </div>
</div>
{% endfor %}
</html>
